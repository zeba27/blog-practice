<div class="container">
    <div class="bg">
        <div class="container">
            <h2 class="container">
                Don't have an account?
                <br>
                Sign Up here!
            </h2>
        </div>
    <div class="container">
      <form class="blog-form" [formGroup]="userForm" (ngSubmit)="addUser()">
        <mat-form-field>
          <mat-label>User Name</mat-label>
          <input matInput type="text" formControlName="userName" />
        </mat-form-field>
        <mat-form-field>
          <mat-label> Email</mat-label>
          <input matInput type="text" formControlName="email" />
        </mat-form-field>    
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="text" formControlName="password" /> 
        </mat-form-field>
        <div class="button">
        <button type="submit">Submit</button>
        </div>
      </form>
</div>

<P class="containersignup">
  Have an account?  <a style="margin-right:5px; margin-left:5px" (click)="navigeteTo('login')"> <u>Log In</u></a> here
</P>

</div>
  </div>
