
<div class="container all-blogs">
    <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{blog.title}}</mat-card-title>
      <mat-card-subtitle>{{blog.userName}}</mat-card-subtitle>
      <mat-card-subtitle>{{blog.category}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://mtysquared.co.za/wp-content/uploads/whatisblog.png" style="justify-content: center;">
    <mat-card-content>
      <p>
        {{blog.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
      <button mat-icon-button color="warn" (click)="deleteBlog()"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>

</div>
